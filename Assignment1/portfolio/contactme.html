<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body>
      <div class="main-container">
        <div class="container">
        
        
        <form name="contactform" OnSubmit="formValidation();">
            <h3 >Contact Me</h3>
            <br><hr>
            <div class="mb-3">
                <label for="UserName" class="form-label">Name</label><br>
                <input type="text" name="Name" class="form-control"  >
               
              </div>
          
            <div class="mb-3">
                <label for="PhoneNumber" class="form-label">Phone</label><br>
                <input type="number" name="Phone" class="form-control"  >
               
              </div>
              <div class="mb-3">
                <label for="EmailId" class="form-label">Email</label><br>
                <input type="email" name="Email" class="form-control"  >
               
              </div>
              <div class="mb-3">
                <label for="MessageBox" class="form-label">Message</label><br>
                <input type="text" name="Message" class="form-control"  >
               
              </div>
              <br><hr>
            
            <button type="submit" id="submit" class="btn btn-primary">Submit</button><br><br><br><hr>
            <a class="active" aria-current="page" href="index2.html"> Back to Homepage</a>
          </form>
          
        </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="index.js"></script>
    </div>
</body>
</html>
